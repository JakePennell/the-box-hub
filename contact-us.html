    <meta name="description" content="Boxing club for amatuer boxers in South London, England">
    <meta name="keywords" content="The Box Hub, Boxing, Amatuer Boxing, South London, England">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Box Hub</h1>

        <nav>

    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Tell us your goal for a free class  <i class="fas fa-boxing-glove"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="fitness">Fitness</label>
            <input id="fitness" type="radio" name ="goal" value="fitness" required/>
            <label for="boxing-skills">Boxing Skills</label>
            <input id="boxing-skills" type="radio" name="goal" value="boxing-skills"/>
            <label for="self-defence">Self Defence</label>
            <input id="self-defence" type="radio" name="goal" value="self-defence"/>
            <input class="join-button"  type="submit" value="Sign me up!"/>
            
        </form>
 </section> 

    <section id="contact">
        <h2>Contact Us</h2>

        <h3>Telephone: 07557149590 <i class="fas fa-phone-rotary"></i></h3>
        <h3>Email: theboxhub@boxmail.com <i class="far fa-envelope-square"></i></h3>
        <h3>Address: The Box Hub, Croydon, CR8 8ZZ <i class="fas fa-map-marker-alt"></i></h3>
    </section>

    <footer>
